<!--CSS: Cascading Style Sheets. Sheets bacause we are going to write these seperately from our HTML. They are not inside the HTML. They are seperate documents that we then include in our HTML

Check out: CSS Zen Garden

The General Rule: 
selector{
    property: value;
    anotherProperty: value;
    yetAnotherProperty: value;
}

"selector" selects from the existing HTML elements in our page.

You can add CSS styling in three ways:

1. Inline (traditional way of doing it)
    <h3 style='color: pink;'> Hi there! </h3>

2. Style Tag (nested) {not ideal}
    <html>
        <head>
            <title>This is nested style tag demo</title>
            <style type="text/css">
                p{
                    color:red;
                }
                
            </style>
